<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

  {% include head.html %}

  <body id="page-top">
		<!-- Loader -->
		{% include loader.html %}

		<!-- Contenido de la página -->
		<div class="content" style="display: none;">
		  {{ content }}
		  {% include footer.html %}
		</div>

			<!-- Bootstrap core JavaScript -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/bootstrap.bundle.min.js"></script>

			<!-- Plugin JavaScript -->
			<script src="assets/js/jquery.easing.min.js"></script>

			<!-- Contact form JavaScript -->
			<script src="assets/js/jqBootstrapValidation.js"></script>
			<script src="assets/js/contact_me.js"></script>

			<!-- Custom scripts for this template -->
			<script src="assets/js/agency.min.js"></script>

			<script>
				window.addEventListener("load", () => {
					// Establece un tiempo máximo para que el loader se oculte (por ejemplo, 2 segundos)
					const maxLoadTime = 2000; // 2000 ms = 2 segundos

					// Esta función oculta el loader y muestra el contenido
					const hideLoader = () => {
					document.querySelector(".loader-wrapper").style.display = "none";
					document.querySelector(".content").style.display = "block";
					document.body.style.overflowY = "visible";
					};

					// Si la página carga antes del tiempo máximo, ocultamos el loader inmediatamente
					setTimeout(hideLoader, maxLoadTime);

					// Si la página carga antes del tiempo máximo, se oculta el loader inmediatamente
					hideLoader();
				});
			  </script>


  </body>

	
</html>
